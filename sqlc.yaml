version: "2"
sql:
  - engine: "mysql"
    queries: "internal/database/queries/user.sql"
    schema: "internal/database/migrations"
    gen:
      go:
        package: "entities"
        out: "internal/entities"
        sql_package: "database/sql"
        json_tags_case_style: "camel"
        emit_json_tags: true
        overrides:
          - column: "users.password"
            go_struct_tag: "json:\"-\""
          - column: "users.id"
            go_struct_tag: "json:\"-\""
